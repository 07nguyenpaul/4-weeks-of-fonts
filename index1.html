<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>7 Days of Fonts</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles1.css">
    <link rel="stylesheet" type="text/css" href="styles2.css">
    <link href="https://fonts.googleapis.com/css?family=Unna" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
  </head>

  <body>
    <section class="first-day-container">
      <div class="first-exercise"> 1 </div>
      <div class="date"> 8.25.16 </div>
      <section class="secondary-container">
        <section class="left-half-of-phrase">
          <p class="fire-phrase">
            When tempted to fight fire with fire,
          </p>
          <img class="fire-image"src="images/superhot.png" alt="fire-image"/>
          <div> <a href="https://fonts.google.com/specimen/Unna?category=Serif,Sans+Serif&query=unna" class="unna-font">Unna</a></div>
        </section>
        <section class="right-half-of-phrase">
          <p class="water-phrase">
            Remember that the Fire Department usually uses water.
          </p>
          <img class="water-image" src="images/chill.png" alt="water-image" />
          <div> <a href="https://fonts.google.com/specimen/Lato?category=Sans+Serif" class="lato-font">Lato</a></div>
        </section>
      </section>
    </section>


    <section class="big-outter-container">
      <div class="second-exercise"> 2 </div>
      <div class="date"> 9.1.16 </div>
      <section class="text-center">
        <section class="could-content">
          <span>"Well </span>
          <span>I </span>
          <span class="could">could </span>
          <span>do </span>
          <span>that, </span>
          <span>but </span>
          <span>I </span>
          <span class="wont">won't </span>
          <span>because </span>
        </section>
        <section class="wont-content">
          <span>I'm </span>
          <span>not </span>
          <span>an </span>
          <span class="animal">animal, </span>
          <span>and </span>
          <span>I </span>
          <span>don't </span>
          <span>hate </span>
          <span>myself" </span>
        </section>
      </section>
      <div> <a href="https://fonts.google.com/specimen/Vollkorn?selection.family=Vollkorn" class="vollkorn-font">Vollkorn</a></div>
      <div> <a href="https://fonts.google.com/specimen/Open+Sans?selection.family=Open+Sans" class="open-sans-font">Open Sans</a></div>
    </section>

  </body>
</html>
